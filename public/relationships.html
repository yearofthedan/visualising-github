<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Relationships</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsonpath@1.0.2/jsonpath.min.js"></script>
  </head>
  <body>
    <nav><a href="/">Home</a></nav>
    <article>
    Organisation to query <input id="organisation" type="text" value="facebook"/>
    <button id="run-query" type="button">Do query</button>

    <script type="module">
      import {draw} from "./chart.js";
      import {doQuery} from "./graphQLQuery.js";
      import orgReviewApprovalNetwork from "./queries/orgReviewApprovalNetwork.js";


      document.getElementById("run-query").addEventListener('click', runQuery);


      async function runQuery() {
        const organisation = document.getElementById("organisation").value;

        const queryResult = await doQuery(orgReviewApprovalNetwork(organisation));

        const reposWithReviews = queryResult.repositoryOwner.repositories.nodes.map(repo => {
          return {
            name: repo.name,
            reviews: repo.pullRequests.nodes.flatMap(pr => {
              return pr.reviews.nodes
                .map(review => {
                  return {
                    reviewer: review.author.login,
                    author: pr.author.login,
                  }
                });
            })
          }
        }).filter(repo => repo.reviews.length > 0);

        const links = reposWithReviews.flatMap(repo => repo.reviews.map(review => {
          return {
            source: review.reviewer,
            target: review.author,
            value: 1};
        }));

        const nodes = Array.from(
          new Set(reposWithReviews
                    .flatMap(repo => repo.reviews
                            .reduce((prev, review) => ([...prev, review.reviewer, review.author]), [])
                    )
          ).values()
        ).map(name => ({ id: name }));

        draw({ nodes, links })
      }
    </script>
    </article>
  </body>
</html>
